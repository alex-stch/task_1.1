dist: focal
os: linux
language: cpp
before_script:
- echo "deb http://archive.ubuntu.com/ubuntu xenial main universe" | sudo tee -a /etc/apt/sources.list
- sudo apt-get update -qq
- sudo apt-get install libboost-test-dev -y
- pushd ~
- git clone https://github.com/google/googletest.git
- cd googletest
- mkdir build && cd build
- cmake .. -DBUILD_SHARED_LIBS=ON -DINSTALL_GTEST=ON -DCMAKE_INSTALL_PREFIX:PATH=/usr
- make -j8
- sudo make install
- sudo ldconfig
- echo "finish prepare"
- sudo apt-get update -qq
- popd
script:
- cmake .
- cmake --build .
- cmake --build . --target test
- cmake --build . --target package
before_deploy:
- "pwd && ls -al && chmod +x before_deploy.sh && ls -al"
- ./before_deploy.sh
- "cat pkg_create.json && rm -rf pkg_create.json"
deploy:
   provider: script
   skip_cleanup: true
   script:
   - curl -T helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb -ualex-stch:$BINTRAY_API_KEY "https://api.bintray.com/content/alex-stch/otuscpp/helloworld/$TRAVIS_BUILD_NUMBER/helloworld-0.0.$TRAVIS_BUILD_NUMBER-Linux.deb;deb_distribution=trusty;deb_component=main;deb_architecture=amd64;publish=1"